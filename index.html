<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="" class="navbar-brand"><img src="image/logo.png" alt="logo"></a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavbarIcon">
                    <img src="image/list.svg" alt="">
                </button>
                <div class="collapse navbar-collapse" id="NavbarIcon">
                    <ul class="navbar-nav ms-auto" >
                        <li class="nav-item"><a href="" class="nav-link">Used Cars</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Auctions</a></li>
                        <li class="nav-item"><a href="" class="nav-link">New Cars</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Sell Cars</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Local Dealers</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Support</a></li>
                        <li class="nav-item"><a href="" class="nav-link signUp"><img src="image/user.svg" alt="">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="main-section">
        <div class="container">
            <div class="main-content">
                <h1>Say hello to your next <br>
                    awesome vehicle</h1>
                <p>Featuring Used, Wholesale and Salvage Cars, Trucks <br> & SUVs for Sale</p>
            </div>
            <div class="main-footer">
                <div class="row">
                    <div class="col-md-2 border-right">
                        <p>Type</p>
                        <select class="form-select">
                            <option selected>Used Card</option>
                            <option value="1">1 Card</option>
                            <option value="2">2 Card</option>
                            <option value="3">3 Card</option>
                            <option value="4">4 Card</option>
                        </select>
                    </div>
                    <div class="col-md-2 border-right">
                        <p>Make</p>
                        <select class="form-select">
                            <option selected>Infinity</option>
                            <option value="1">1 Card</option>
                            <option value="2">2 Card</option>
                            <option value="3">3 Card</option>
                            <option value="4">4 Card</option>
                        </select>
                    </div>
                    <div class="col-md-2 withoutP border-right ">
                        <select class="form-select extra">
                            <option selected>Year</option>
                            <option value="1">1 Card</option>
                            <option value="2">2 Card</option>
                            <option value="3">3 Card</option>
                            <option value="4">4 Card</option>
                        </select>
                    </div>
                    <div class="col-md-2 withoutP border-right ">
                        <select class="form-select extra">
                            <option selected>Model</option>
                            <option value="1">1 Card</option>
                            <option value="2">2 Card</option>
                            <option value="3">3 Card</option>
                            <option value="4">4 Card</option>
                        </select>
                    </div>
                    <div class="col-md-2 withoutP">
                        <select class="form-select">
                            <option selected>Price</option>
                            <option value="1">1 Card</option>
                            <option value="2">2 Card</option>
                            <option value="3">3 Card</option>
                            <option value="4">4 Card</option>
                        </select>
                    </div>
                    <div class="col-md-2 text-center">
                        <button class="custom-btn"><img src="image/search.svg" alt="">Search</button>
                    </div>
                </div>
            </div>    
        </div>
    </section>

    <section class="brand">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <img src="image/marcedes.png" alt="CAR">
                </div>
                <div class="col-md-2">
                    <img src="image/wagon.png" alt="CAR">
                </div>
                <div class="col-md-2">
                    <img src="image/hundai.png" alt="CAR">
                </div>
                <div class="col-md-2">
                    <img src="image/audi.png" alt="CAR">
                </div>
                <div class="col-md-2">
                    <img src="image/lexus.png" alt="CAR">
                </div>
                <div class="col-md-2">
                    <img src="image/map.png" alt="CAR">
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
